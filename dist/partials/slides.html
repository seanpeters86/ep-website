<style>

    .gallery {
        background: #EEE;
    }

    .gallery-cell {
        width: 66%;
        height: 200px;
        margin-right: 10px;
        background: #8C8;
        counter-increment: gallery-cell;
    }

    /* cell number */
    .gallery-cell:before {
        display: block;
        text-align: center;
        content: counter(gallery-cell);
        line-height: 200px;
        font-size: 80px;
        color: white;
    }

</style>




<div class="demo__slides flickity-slider" bc-flickity="{{ flickityOptions }}" bc-flickity-id="{{ flickityId }}">
    <div class="demo__slide gallery-cell" data-ng-repeat="slide in slides track by $index">
        <img data-ng-src="{{ ::slide }}" alt="" />
    </div>
</div>

<button ng-click="goToFirst()">
    Go to first slide
</button>

<button ng-click="goToLast()">
    Go to last slide
</button>
